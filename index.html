<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dissertation Computer Protocol</title>
    <link href="css/main.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>

    <div id="app">

      <div class="content">
      </div>
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="signup-form">
          <h2>Enter User Information</h2>
          <div class="error" style="display:none"></div>
          <span>Applicant ID (save for later reference)</span><input type="text" id="signup-id" placeholder="Assign ID" disabled/>
          <select id="signup-sex">
            <option selected="selected">Choose option</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
          </select>
          <input type="text" id="signup-age" placeholder="Age" />
          <input type="text" id="signup-education" placeholder="Years of Education" />
          <button>Start</button>
        </form>
      </div>
    </script>

  </body>

</html>
